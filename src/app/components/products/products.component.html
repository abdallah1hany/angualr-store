<div class="flex flex-col text-center w-full mt-20">
  <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">PRODUCTS</h2>
  <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">MOST POPULAR PRODUCTS</h1>
</div>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">


        <a *ngFor="let product of products" (click)="selectProduct(product.id)"
          
          class="lg:w-[23%] md:w-1/2 p-4 w-full mb-4 cursor-pointer rounded-lg shadow ml-4"
        >
          <a class="block relative h-48 rounded overflow-hidden">
            <img
              alt="{{product.title}}"
              class=" object-contain object-center w-full h-full block"
              src="{{product.image}}"
            />
          </a>
          <div class="mt-4">
            <h3
              class="text-gray-500 text-xs tracking-widest title-font mb-1 uppercase"
            >
              {{ product.category }}
            </h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">
              {{ product.title }}
            </h2>
            <p class="mt-1 text-md font-semibold">${{ product.price }}</p>
          </div>
        </a>

    </div>
  </div>
</section>
