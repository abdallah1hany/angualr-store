<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    
    <form class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" class="border-2 border-gray-300 p-2 w-full" placeholder="Enter your name">
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" class="border-2 border-gray-300 p-2 w-full" placeholder="Enter your email">
      </div>
      
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea id="message" class="border-2 border-gray-300 p-2 w-full" rows="5" placeholder="Enter your message"></textarea>
      </div>
      
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
  </div>
